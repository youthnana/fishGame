<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			padding-top: 10px;
		}
		.all-bg {
			width: 800px;
			height: 600px;
			margin: 0 auto;
		}
		#all_canvas {
			position: relative;
			width: 800px;
			height: 600px;
			margin: 0;
		}
		#canvas1 {
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 1;
		}
		#canvas2 {
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="all-bg">
		<div id="all_canvas">
			<canvas id="canvas1" width="800px" height="600px"></canvas>
			<canvas id="canvas2" width="800px" height="600px"></canvas>
		</div>
	</div>

	<script src="js/commonFunctions.js"></script>
	<script src="js/fish.js"></script>
	<script src="js/background.js"></script>
	<script src="js/ane.js"></script>
	<script src="js/fruits.js"></script>
	<script src="js/mom.js"></script>
	<script src="js/collision.js"></script>
	<script src="js/child.js"></script>
	<script src="js/score.js"></script>
	<script src="js/wave.js"></script>

</body>
</html>
